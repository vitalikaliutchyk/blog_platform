<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Мой Блог</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:create_post' %}" class="btn btn-success me-2">Создать пост</a>
                    <a href="{% url 'blog:logout' %}" class="btn btn-outline-light">Выйти</a>
                {% else %}
                    <a href="{% url 'blog:login' %}" class="btn btn-outline-light me-2">Войти</a>
                    <a href="{% url 'blog:register' %}" class="btn btn-outline-light">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% csrf_token %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
