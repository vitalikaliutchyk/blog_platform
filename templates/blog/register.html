{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зарегистрируйтесь</button>
    </form>
    <p class="mt-3">
        Нет аккаунта? <a href="{% url 'blog:register' %}">Зарегистрируйтесь</a>
    </p>
</div>
{% endblock %}
